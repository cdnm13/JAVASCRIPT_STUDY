<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진수 변환</title>
    <script>
    let dec = prompt('변환할 숫자를 입력해주세요');
    dec = Number(dec);
    let bin = dec.toString(2);
    let oct = dec.toString(8);
    let hex = dec.toString(16);
    console.log(bin);
    console.log(oct);
    console.log(hex);
    document.write('2진수 변환 결과 '+bin + '<br>')
    document.write('8진수 변환 결과 '+oct + '<br>')
    document.write('16진수 변환 결과 '+hex)
    </script>
</head>
<body>
    <hr>
<button type="button" onclick="location.href = 'test01.html'">재시작</button>
</body>
</html>
